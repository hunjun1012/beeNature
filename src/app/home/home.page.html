<ion-header [translucent]="true" style="margin-bottom: 2rem;">
  <link rel="shortcut icon" href="#">
  <ion-toolbar>
    <ion-title style="background-color: #f6a806; height: 5rem;">
      <center>
        <img src="/assets/icon/logo.png">
      </center>
    </ion-title>
  </ion-toolbar>

  <style type="text/css">
  .line01{border-bottom: 1px solid black; border-top: 1px solid black; border-left: 1px solid black;}
  .line02{border-top: 1px solid black; border-bottom: 1px solid black;}
  </style>
</ion-header>

<ion-content [fullscreen]="true">
  <div style="display: flex; width: 100%">
    <div style="width: 50%">
      <center>
        <div>
        <input style="width: 90%" id="ip" type="text" [(ngModel)]="url"/>
        
        </div>
        </center> 
        <h2 id="detect" style="font-size: 9rem;">말벌 : {{beeSensor=="1" ? "감지":"없음"}}</h2>
        <br>
        <!-- src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2F20160920_142%2Feogk8709_1474333785353TW0Om_JPEG%2F40.jpg&type=sc960_832"-->
        <!-- 이미지주소: src="http://172.30.1.39:8090/?action=snapshot" & stream -->
      
        <div id="img01">
            <img id="img02" style="width: 90%; height: 90%" src="{{url}}" onerror="this.src='assets/icon/camera.jpg'">
        </div>
    </div>
    <div style="width: 50%">
      <table id="table01" border="0" align="center" bgcolor="white" width="90%" style="margin-top: 2rem;">
        <tr id="th01">
          <th>상태</th>
          <th>온도</th>
        </tr>
        <tr>
          <th id="th02">{{doorStatus=="c"?"닫힘":"열림"}}</th>
          <th id="th03">{{temperature}}</th>
        </tr>
      </table>
    
      <center>
        <div style="margin-bottom: 3rem;">
          <ion-button id="open" color = "#f6a806" (click)="manualBtn()">{{isManual=="True"?"자동":"수동"}}</ion-button>
          <ion-button id="close" color = "black" (click)="doorBtn()" [disabled]="isManual=='True' ? null : ''" >{{doorStatus=="c"?"열기":"닫기"}}</ion-button>
        </div>
        <ion-button color="black" type="reset" id="reset" (click)="reset();">초기화</ion-button>
      </center>
      
      <table id="table02" align="center" border="0" bgcolor="white" bordercolor="#000000" width="90%">
        <tr id="tr01">
          <th class="line02">일시</th>
          <th class="line01">말벌</th>
          <th class="line01">온도</th>
          <th class="line01">입구</th>
        </tr>
        <tbody>
          <tr id="tr02" *ngFor="let item of items;" >
            <td class="line02">{{item.date}}</td>
            <td class="line01">{{item.bee}}</td>
            <td class="line01">{{item.temp}}</td>
            <td class="line01">{{item.door}}</td> 
          </tr>
        </tbody>
      </table>
    </div>
  
  </div>
  
  

</ion-content>
